<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional CSS for the 404 page */
        .error-container {
            text-align: center;
            padding: 50px;
            margin-top: 100px;
        }

        .error-heading {
            font-size: 48px;
            font-weight: bold;
        }

        .error-paragraph {
            font-size: 18px;
            margin-top: 20px;
            color: #888;
        }

        .error-button {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar and Header -->

    <div class="container error-container">
        <div class="error-heading">404</div>
        <p class="error-paragraph">Oops! The page you are looking for doesn't exist.</p>
        <p class="error-paragraph">We're sorry for the inconvenience.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary error-button">Go Back to Home</a>
    </div>

    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
